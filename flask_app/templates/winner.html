<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Winner</title>

    <style>
        .create {
            width: 300px;
            height: 400px;
        }


    </style>


</head>

<!-- Python and JS can access session  -->

<body class="ms-3">

    <h1>Welcome {{user.character_name}} </h1>  

    <h3> {{ user.character_name }} wins this round </h3>             
    

    <div class="create border border-secondary ms-3">
        <h3>Design Your Own White Card</h3>
        <form action="/create_card" method="post"> 
            <div class="name">
                <label for="card_name">Card Name</label>
                <input type="text" name="card_name"> 
            </div>
            <div>
                <label for="card_statement">Card Statement (PG-13)</label>
            <input type="text" name="card_statement" id="new_card">
            </div>
            <div class="d-flex justify-content-center align-items-center border border-success mt-3"> 
                <input type="submit" value="Create Card"> 
            </div>
            
        </form>


    </div>
    


    <p>WOuld you like to play again?</p>

    <a href="/dashboard"> Play Again </a>
    <a href="/logout"> Logout </a>


    
</body>
</html>
